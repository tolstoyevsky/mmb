services:
  mediawiki:
    image: cusdeb/mediawiki:1.42-amd64
    env_file: .env
    restart: always
    volumes:
    - ./_deleted:/var/www/w/deleted
    - ./_images:/var/www/w/images
    ports:
    - "127.0.0.1:8004:8004"
  db:
    image: cusdeb/mariadb:10.6-amd64
    environment:
    - MYSQL_ROOT_PASSWORD=cusdeb
    env_file: .env
    restart: always
    volumes:
    - ./_db:/var/lib/mysql

